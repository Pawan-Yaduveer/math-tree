version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  server:
    build:
      context: ./server
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/math-tree
      PORT: 5000
      JWT_SECRET: super-secret-key
    ports:
      - '5000:5000'
    restart: unless-stopped

  client:
    image: node:20
    working_dir: /app
    depends_on:
      - server
    environment:
      VITE_API_URL: http://server:5000/api
    ports:
      - '5173:5173'
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  mongo-data:
